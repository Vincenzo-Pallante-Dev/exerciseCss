<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <!-- Navbar -->
    <nav>

        <!-- Links -->
        <div class="linkNav">
            <!-- Link Navbar -->
            <a href="#" class="navbar"><b>Navbar</b></a>
            <!-- Link Home -->
            <a href="#" class="home"><b>Home</b></a>
            <!-- General Link -->
            <a href="#" class="link">Link</a>
        </div>

        <!-- Dropdown -->
       
        <section class="dropdown">
            <select name="dropdown">
                <option value="0">Dropdown</option>
                <optgroup label="Origin">
                    <option value="1">Origin 1</option>
                    <option value="2">Origin 2</option>
                    <option value="3">Origin 3</option>
                </optgroup>
                </select>
        </section>
        

        <!-- Button Disabled -->
        <div class="disabled">   
            <button type="button" disabled>Disabled</button>
        </div>

        <div class="searchBar">
            <!-- Search Bar-->
            <input type="text" placeholder="Search.." class="text">

            <!-- Button Search -->
            <button type="submit" class="search">Search</button>
        </div>
    </nav>
    
</body>
</html>
