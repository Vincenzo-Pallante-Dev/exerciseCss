<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>

    <!-- header img -->
    <header>
            <img src="img/Screenshot 2023-06-09 162051.png" alt="Image cap">
    </header>

    <article>
        <!-- section Card -->
        <section class="item">
            <!-- title Card -->
            <h1>Card title</h1>

            <!-- Paragraph Card -->
            
            <p>Some quick example text to build <br>
            on the card title and make up the <br>
            bulk of the card's content.
            </p>
        </section>
        <!-- section item -->
        <section class="item">
            <!-- First item -->
            <p>An item</p>
        </section>

        <section class="item">
            <!-- second item -->
            <p>Second item</p>
        </section>

        <section class="item">
            <!-- third item -->
            <p>Third item</p>
        </section>

       

            


            
    </article>

    <!-- footer links -->
    <footer>
        
        <!-- Card Link -->
        <a href="#">Card link</a>

        <!-- Another Link -->
        <a href="#">Another link</a>
        
    </footer>

</body>
</html>
